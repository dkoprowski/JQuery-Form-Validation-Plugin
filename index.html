<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Daniel Koprowski - JQuery</title>
    <link rel="stylesheet" href="style.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="plugin.js"></script>

</head>

<body>
    <form id="mainForm" action="">
        <p><label for="regexInput">Regex: </label>
            <input id="regexInput" type="text"></p>

        <p><label for="emailInput">Email: </label>
            <input id="emailInput" type="text"></p>

        <p><label for="password">Password: </label>
            <input id="password" type="text">
            <div id="passhint">
                <li>
                <ul id="hint0"><b>Make it longer than 5 chars</b></ul>
                <ul id="hint1">Add some lower case chars</ul>
                <ul id="hint2">Add some upper case chars</ul>
                <ul id="hint3">Add some digits</ul>
                <ul id="hint4">Add some special chars</ul>
                </li>
            </div>
            </p>
            
        <input id="submit" type="submit" value="Submit">
    </form>
</body>

</html>
